<script>
    var w_slider=document.getElementById("w-slider");
    var slider=document.getElementById("slider");
    var imgs=slider.children;
    var slider_ctrl=document.getElementById("w-slider").children[1];
    var mWidth=imgs[0].clientWidth;;
    //添加span
    for(var i=0;i<imgs.length;i++){
        var span=document.createElement("span");
        span.innerHTML=imgs.length-i;
        span.className="slicer-ctrl-con";
        slider_ctrl.insertBefore(span,slider_ctrl.children[1]);
    }
    var spans=slider_ctrl.children;
    spans[1].setAttribute("class","slicer-ctrl-con current");
    //console.log()mWidth;
    for(var i=1;i<imgs.length;i++){
        imgs[i].style.left=mWidth+"px";    //把（除第一张）其他图片放到轮播框的右边
    }
    //console.log(spans.length);
    var j=0;         //记录点击前显示的图片索引
    for(var k in spans){
        spans[k].onclick=function(){
            // console.log(this.className);
            if(this.className=="slicer-ctrl-left"){
                //console.log("left");
                animate(imgs[j],{left:mWidth});
                --j<0?j=imgs.length-1:j;
                imgs[j].style.left=-mWidth+"px";
                animate(imgs[j],{left:0});
                setSquare()
            }else if(this.className=="slicer-ctrl-right"){
                // console.log("right");
                toRight();
            }else{
                var that=this.innerHTML-1;
                //console.log(this.innerHTML);
                if(j<that){
                    animate(imgs[j],{left:-mWidth});
                    j=that;
                    imgs[j].style.left=mWidth+"px";
                    animate(imgs[j],{left:0});
                    setSquare()
                }else if(j>that){
                    animate(imgs[j],{left:mWidth});
                    j=that;
                    imgs[j].style.left=-mWidth+"px";
                    animate(imgs[j],{left:0});
                    setSquare()
                }else{
                    j=this.innerHTML-1;
                }
            }
        }
    }
    function toRight(){
        animate(imgs[j],{left:-mWidth});
        ++j>imgs.length -1?j=0:j;
        imgs[j].style.left=mWidth+"px";
        animate(imgs[j],{left:0});
        setSquare();
    }
    function setSquare(){                             //设置小方块跟着变色
        for(var i=1;i<spans.length-1;i++){
            spans[i].className="slicer-ctrl-con";
        }
        spans[j+1].setAttribute("class","slicer-ctrl-con current");
    }
    var timer=null;
    timer=setInterval(toRight,5000);                   //设置自动播放
    w_slider.onmouseover=function(){                 //鼠标放上时不播放
        clearInterval(timer);
    }
    w_slider.onmouseout=function(){                 //鼠标离开时，自动播放
        timer=setInterval(toRight,5000);
    }

</script>
